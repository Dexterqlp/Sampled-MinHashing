expAPrune:
    block: !!omap
        - title: Resumen de experimentos con Min-Hash Prunned Agglomerative
        - import: clusters
        - code: clusters.analysedir(args[1],
                    u'pruned_aglomerative',[
                        (u'Umbral de similaridad',[
                                (0.10,".*ifs-\.10.*\.[789]\.model"),
                                (0.13,".*ifs-\.13.*\.[789]\.model"),
                                (0.15,".*ifs-\.15.*\.[789]\.model"),
                                ]),
                        (u'Número de hash por grupo',[
                                (3,".*ifs-[^-]+-3-.*\.[789]\.model"),
                                (4,".*ifs-[^-]+-4-.*\.[789]\.model"),
                        ])
                ])


