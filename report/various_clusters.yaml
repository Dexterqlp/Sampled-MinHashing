time:
    block: !!omap
        - title: Resumen de tiempos
        - import: clusters
        - code: clusters.analysedirtime(args[1],
                    [u'cws',u'pruned_aglomerative'],[
                        (u'Umbral de similaridad',[
                                (0.10,".*ifs-\.10.*\.stats"),
                                (0.13,".*ifs-\.13.*\.stats"),
                                (0.15,".*ifs-\.15.*\.stats"),
                                ]),
                        (u'Número de hash por grupo',[
                                (3,".*ifs-[^-]+-3-.*\.stats"),
                                (4,".*ifs-[^-]+-4-.*\.stats"),
                        ])
                ])



expAPrune:
    block: !!omap
        - title: Resumen de experimentos con Min-Hash Prunned Agglomerative
        - import: clusters
        - code: clusters.analysedir(args[1],
                    u'pruned_aglomerative',[
                        (u'Umbral de similaridad',[
                                (0.10,".*ifs-\.10.*\.model"),
                                (0.13,".*ifs-\.13.*\.model"),
                                (0.15,".*ifs-\.15.*\.model"),
                                ],
                        u'(B)',
                        u's*',
                        'Number of Topics'
                        ),
                        (u'Número de hash por grupo',[
                                (3,".*ifs-[^-]+-3-.*\.model"),
                                (4,".*ifs-[^-]+-4-.*\.model"),
                        ],
                        u'(B)',
                        u'r',
                        'Number of Topics'
                        )
                ])


expCWS:
    block: !!omap
        - title: Experimentos con 1a parte de MinHash
        - import: clusters
        - code: clusters.analysedir(args[1],
                                    u'cws',[
                        (u'Umbral de similaridad',[
                                (0.10,".*ifs-\.10-[34]-.*\.cws"),
                                (0.13,".*ifs-\.13-[34].*\.cws"),
                                (0.15,".*ifs-\.15-[34].*\.cws"),
                                ],
                             u'(A)',
                             u's*',
                             u'Number of Topics'
                                ),
                        (u'Número de hash por grupo',[
                                (3,".*ifs-\.1[035]+-3-.*\.cws"),
                                (4,".*ifs-\.1[035]+-4-.*\.cws"),
                        ],
                            u'(A)',
                            u'r',
                            u'Number of Topics'
                        )
                    ])


