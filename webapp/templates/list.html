{% extends "default.html" %}

{% from 'macros.html' import printinfo %}

{% block content %}
<h1>Cluster WebApp</h1>

List of set of clusters

<ul>
{% for file,info in listing %}
<li>
<a href="/explore/{{corpus}}/{{type}}/{{file}}">{{ file }}</a>
{% if info %}
<p>
{{printinfo(info)}}
</p>
{% endif %}
</li>
{% endfor %}
</ul>

{% endblock %}
