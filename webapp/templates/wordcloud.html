{% extends "default.html" %}

{% block scripts %}
<script src="{{url_for('static',filename="js/d3.v3.min.js")}}"></script>
<script src="{{url_for('static',filename="js/d3.layout.cloud.js")}}"></script>

{% endblock %}


{% block content %}
<h1>Cluster WebApp</h1>
<p>
Cluster number {{num}} of size {{size}} {% if score %} with score {{score}} {% endif %}
</p>

<script>
  var fill = d3.scale.category20b();

  d3.layout.cloud().size([800, 640])
      .words([
        {% for size,word in info %}
        { text: "{{word}}", size:{{size}} },
        {% endfor %}
        ])
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 800)
        .attr("height", 640)
      .append("g")
        .attr("transform", "translate(400,320)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>

{% endblock %}
